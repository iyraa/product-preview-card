<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div id="left-col"></div>
      <div id="right-col">
        <p id="perfume">Perfume</p>

        <h1 id="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p id="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <h1 id="sale-price">$149.99</h1>
        <p id="price-before">$169.99</p>

        <button class="button">
          <img src="images/icon-cart.svg" alt="icon-cart.svg" />Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/iyraa">Zahidah</a>.
    </div>
  </body>
</html>
